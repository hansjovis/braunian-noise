
<!--
	This is a view template for a single post.
-->

<div>
	<!-- Big header image. -->	
	<img src="{{post.header_img}}" class="post-header-image center-cropped"></img>		
	<!-- Header area (title, author, categories, date, etc.). -->
	<div class="post-header">
		<h1 class="post-title">{{post.title}}</h1>
	</div>	
	<!-- Post contents. -->
	<div>
		<div ng-bind-html="post.content" class="post-body"></div>
	</div>
</div>
