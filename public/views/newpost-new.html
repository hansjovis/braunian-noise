
<div>
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Editor</h3>
				</div>
				<div class="panel-body">
				
					<!-- Upload header image. -->
					<div class="form-group row">
						<label for="post_img_input" class="col-xs-2 col-form-label"> Header </label>
						<div class="col-xs-9">
							<input name="post_img_input" id="post_img_input" type="file" class="form-control-file col-lg-9" aria-label="Title"></input>
							<button ng-click="upload_header_img()" class="btn btn-default col-lg-3 pull-right">Upload</button>
						</div>
					</div>
				
					<!-- Blog post title. -->
					<div class="form-group row">
						<label for="post_title_input" class="col-xs-2 col-form-label"> Title </label>
						<div class="col-xs-10">
							<input id="post_title_input" type="text" class="form-control" aria-label="Title" ng-model="post.title"></input>
						</div>
					</div>
					
					<label>Content</label>
					<div class="panel panel-primary">
						<div class="panel-body">
							<select class="custom-select">
								<option value="text">text</option>
								<option value="text">image</option>
								<option value="text">text - image</option>
								<option value="text">image - text</option>							
							</select>
							<a class="btn btn-primary">
								Add Row
							</a>
						</div>
					</div>
				
					<div class="pull-right">
						<a class="btn btn-default">
							Cancel
						</a>
						<a class="btn btn-primary">
							Save
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Preview</h3>
				</div>
				<div class="panel-body">
				
				</div>
			</div>
		</div>
	</div>
</div>
