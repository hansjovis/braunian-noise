
<!--
	This is a view template for a single post.
-->

<div>
	<!-- Big header image. -->
	<div class="container">
		<img src="{{post.header_img}}"></img>
	</div>
	<!-- Title area. -->
	<h2>{{post.title}}</h2>
	<!-- Post contents. Is different for each post. -->
	<div>
		<div ng-bind-html="post.content"></div>
	</div>
</div>
